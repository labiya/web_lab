<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Employee Form</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="emp_id">Employee ID:</label>
            <input type="text" id="emp_id" name="emp_id" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience">

            <label for="present_address">Present Address:</label>
            <input type="text" id="present_address" name="present_address" required>

            <label for="personal_address">Personal Address:</label>
            <input type="text" id="personal_address" name="personal_address" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="nid_number">NID Number:</label>
            <input type="text" id="nid_number" name="nid_number" required>

            <label for="bank_account_number">Bank Account Number:</label>
            <input type="text" id="bank_account_number" name="bank_account_number">

            <label for="working_department">Working Department:</label>
            <input type="text" id="working_department" name="working_department" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
