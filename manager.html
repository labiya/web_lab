<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Manager Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Branch Manager Form</h2>
        <form action="#" method="POST">
            <label for="branchId">Branch ID:</label>
            <input type="text" id="branchId" name="branchId" required>
            <label for="branchName">Branch Name:</label>
            <input type="text" id="branchName" name="branchName" required>
            <label for="branchLocation">Branch Location:</label>
            <input type="text" id="branchLocation" name="branchLocation" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <label for="employeeCount">Number of Employees:</label>
            <input type="number" id="employeeCount" name="employeeCount" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
